<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html {
                background-image:url("https://cache.desktopnexus.com/cropped-wallpapers/1157/1157920-1440x900-[DesktopNexus.com].jpg?st=dGD4SRYeB6ikc_PPry5hvg&e=1583643458");
            }
            form { 
                padding: 3px; 
                position: fixed; 
                bottom: 0; 
                width: 97%; 
            }

            form input { 
                border: 100; 
                padding: 10px; 
                width: 83%; 
                margin-right: .5%;
                margin-left: .5%;
            } 
            #messages { 
                list-style-type: none; 
                margin: 0;
                margin-top: 0; 
                padding: 15px;
                vertical-align: bottom;
            }

            #message_list {
                position: absolute;
                bottom: 10%;
                padding-top: 5%;
            }


            div.jumbotron {
                display: flex;
                position: absolute;
                right: 5px;
                padding-bottom: 0%;
                padding-top: 0%;
                padding-right: 10px;
                padding-left: 6px;
                height: 100vh;
                width: 15vw;
                opacity: 0.85;
                align-items: stretch;
            }

            #online {
                list-style-type: square;
                color: blue;
            }

            #messages li {
                widows: 55vw;
                opacity: 0.85;
            } 
            #messages li:nth-child(odd) { 
                background: #eee; 
            }

        </style>
    </head>

    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
        <script>
            
            $(function() {
                var socket = io();
                $('form').submit(function (e) {
                    e.preventDefault();
                    socket.emit("chat message", $("#msg").val());
                    $("#msg").val(""); 
                    return false;
                })

                socket.on("chat log", function(log) {
                    for (let i = 0; i < log.length; i++) {
                        var entry = log[i];
                        var details = Object.values(entry);
                        var date = details[0];
                        var nickname = details[1];
                        var msg = details[2];
                        var id = details[3];
                        var color = details[4];

                        if (msg.startsWith('/')) {
                            continue;
                        }
                        else {
                            var output = "<li class='list-group-item' id='" + id + "'>" + date + "\xa0\xa0" + 
                            "<span>" + nickname + "</span>"+ ":\xa0" + msg + "</li>"
                            $("#messages").append(output);
                        }
                        $("#messages li#" + id + " span").css({'color': color});
                    }
                })

                socket.on("users", function(online) {
                    $("#online").empty();
                    for (let i = 0; i < online.length; i++) {
                        var user = online[i];
                        var user_info = Object.values(user);
                        var nickname = user_info[0];
                        var id = user_info[1];
                        if (id === socket.id) {
                            $("#online").append("<li>" + nickname + " (You)"  + "</li>");
                        }
                        else {
                            $("#online").append("<li>" + nickname + "</li>");
                        }
                    }
                })
                
                socket.on("chat message", function (message) {
                    var msg_details = Object.values(message);
                    var date = msg_details[0];
                    var nickname = msg_details[1];
                    var msg = msg_details[2];
                    var id = msg_details[3];
                    var color = msg_details[4];

                    if (msg.startsWith('/')) {
                        var cmd = msg.split(' ')[0];
                        if (cmd === '/nickcolor') {
                            if (socket.id == id) {
                                alert("Changing color to " + color);
                            }
                        }
                        else if (cmd === '/nick') {
                            if (socket.id == id) {
                                alert("Your nickname is: " + nickname);
                            }    
                        }
                        else {
                            if (socket.id == id) {
                                alert("INFO:Messages starting with a \'/\' are reserved for special commands (nickname/color)" + 
                                "\nERROR: This is an invalid command!")
                            }
                            
                        }
                    }

                    else {
                        var output = "<li class='list-group-item' id='" + id + "'>" + date + "\xa0\xa0" + 
                        "<span>" + nickname + "</span>"+ ":\xa0" + msg + "</li>"
                        $("#messages").append(output);
                    }
                    $("#message_list").scrollTop($("#messages").height());
                    $("#messages li#" + id + " span").css({'color': color});
                    if (socket.id === id) {
                        $("#messages li#" + id).css({'font-weight': 'bold'})
                    }
                    
                    
                })
                socket.on("nick_error", function() {
                    alert("Sorry, this nickname is already taken")
                })

            })
        </script>
        <div class="col-md-12" style="top: 10; right: 0;">
            <div class="jumbotron" style="right: 0;">
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3>Online Users</h3>
                    </div>
                    <ul id="online"></ul> 
                </nav>     
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-flex">
                <div id="message_list" class="col-md-10" style='max-height:100vh; overflow-y: scroll; padding-left: 0; padding-right: 0;'>
                    <ul id="messages"></ul>
                </div>
                <div class="col-md"></div>

            </div>
            <div class="row-flex">
                <div id="input_form" class="row-flex">
                    <form action="">
                        <input type="text" id="msg" autocomplete="off"/>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
